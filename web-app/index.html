<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAPA Paper Wallet Generator</title>
    <style>
        :root {
            --accent: #1976d2;
            --accent-dark: #1256a0;
            --bg: #f4f6fb;
            --card-bg: #fff;
            --border: #e3e8ee;
            --text: #222;
            --muted: #888;
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(25, 118, 210, 0.08);
            padding: 36px 28px 28px 28px;
            border: 1.5px solid var(--border);
        }
        .header {
            text-align: center;
            margin-bottom: 28px;
        }
        .header h1 {
            font-size: 2.1em;
            margin-bottom: 0.2em;
            color: var(--accent);
            letter-spacing: 1px;
        }
        .header p {
            color: var(--muted);
            font-size: 1.08em;
        }
        .input-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }
        .input-row label {
            font-weight: 500;
            font-size: 1.05em;
        }
        .input-row input[type="number"] {
            width: 110px;
            padding: 7px 12px;
            border: 1.5px solid var(--border);
            border-radius: 7px;
            font-size: 1.08em;
            background: #f9fbfd;
            color: var(--text);
        }
        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 22px;
        }
        button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 20px;
            font-size: 1.08em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.04);
        }
        button:hover {
            background: var(--accent-dark);
        }
        .wallet-info {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px 16px 14px 16px;
            margin-bottom: 18px;
            border: 1.2px solid var(--border);
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.03);
        }
        .wallet-info label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
            margin-bottom: 2px;
            color: var(--accent-dark);
            font-size: 1em;
        }
        .wallet-info .field-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .wallet-info .value {
            font-family: monospace;
            font-size: 1.01em;
            background: #fff;
            border-radius: 4px;
            padding: 2px 7px;
            word-break: break-all;
            border: 1px solid #e3e8ee;
        }
        .copy-btn {
            background: #e3e8ee;
            color: var(--accent-dark);
            border: none;
            border-radius: 5px;
            padding: 3px 10px;
            font-size: 0.98em;
            margin-left: 2px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .copy-btn:hover {
            background: var(--accent);
            color: #fff;
        }
        .qrs {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-top: 18px;
        }
        .qrs canvas, .qrs img {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.04);
            border: 1px solid #e3e8ee;
        }
        .status {
            margin-bottom: 14px;
            padding: 9px 13px;
            border-radius: 7px;
            font-size: 1.08em;
            display: none;
        }
        .status.success { background: #e8f5e9; color: #388e3c; }
        .status.error { background: #ffebee; color: #c62828; }
        .status.loading { background: #e3f2fd; color: #1976d2; }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .wallet-info { padding: 10px 4px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DAPA Paper Wallet</h1>
            <p>Generate a secure, printable wallet for the DAPA blockchain.</p>
        </div>
        <div class="input-row">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="0" step="any" placeholder="0.0">
        </div>
        <div class="actions">
            <button id="generateBtn">Generate Wallet</button>
        </div>
        <div id="status" class="status"></div>
        <div class="wallet-info" id="walletInfo" style="display:none;">
            <div class="field-row"><label>Address:</label> <span class="value" id="walletAddress"></span> <button class="copy-btn" data-copy="walletAddress">Copy</button></div>
            <div class="field-row"><label>Public Key:</label> <span class="value" id="publicKey"></span> <button class="copy-btn" data-copy="publicKey">Copy</button></div>
            <div class="field-row"><label>Private Key:</label> <span class="value" id="privateKey"></span> <button class="copy-btn" data-copy="privateKey">Copy</button></div>
            <div class="field-row"><label>WIF:</label> <span class="value" id="privateKeyWIF"></span> <button class="copy-btn" data-copy="privateKeyWIF">Copy</button></div>
            <div class="qrs">
                <div>
                    <label style="text-align:center;display:block;">Address QR</label>
                    <div id="addressQR"></div>
                </div>
                <div>
                    <label style="text-align:center;display:block;">Private Key QR</label>
                    <div id="privateKeyQR"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/pkg/wallet_core.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
    // Copy to clipboard logic for all copy buttons
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.onclick = (e) => {
                const field = btn.getAttribute('data-copy');
                const value = document.getElementById(field).textContent;
                if (!value) return;
                navigator.clipboard.writeText(value).then(() => {
                    btn.textContent = 'Copied!';
                    setTimeout(() => { btn.textContent = 'Copy'; }, 1200);
                });
            };
        });
    });
    </script>
</body>
</html>
